<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Учебный проект">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Роман Даниленко">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/mesto-logo.svg"
          alt="Логотип Место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar"
            src="./images/kusto.jpg"
            alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button profile__edit-button-link"></button>
            <p class="profile__details">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__photo" src="./images/element-kirill-pershin.jpg" alt="Фото полуразрушенной церкви">
            <div class="element__container">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="Гора Домбай">
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="Гора Домбай">
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/element-kirill-pershin.jpg" alt="Фото полуразрушенной церкви">
            <div class="element__container">
              <h2 class="element__name">Карачаево-Ч...</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_type_more-info">
      <div class="popup__container">
        <h2 class="popup__name">Редактировать профиль</h2>
        <form name="profile-name" class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" name="name">
          <input type="text" class="popup__input popup__input_type_detail" name="detail">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
  </body>
</html>
